<div class="upload-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <p>📂 Ziehe eine Datei hierher oder</p>
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="analyzeImage()" [disabled]="!selectedFile">🔍 Bild analysieren</button>
</div>

<!-- Ladespinner -->
<div class="loading-overlay" *ngIf="isLoading()">
  <div class="spinner"></div>
  <p>Analysiere Bild...</p>
</div>

<!-- Gefilterte Zutaten -->
<div class="ingredient-container">
  <h3>Gefilterte Zutaten:</h3>
  <ul>
    @for (ingredient of ingredientList(); track ingredient) {
      <li>{{ ingredient }}</li>
    }
  </ul>
</div>
