<div class="upload-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <label class="custom-file-upload">
    <input type="file" (change)="onFileSelected($event)">
    Foto ausw√§hlen
  </label>
  <button (click)="analyzeImage()" [disabled]="!selectedFile">Bild analysieren</button>
</div>

<!-- Ladespinner -->
<div class="loading-overlay" *ngIf="isLoading()">
  <div class="spinner"></div>
  <p>Analysiere Bild...</p>
</div>

<!-- Gefilterte Zutaten -->
<div class="ingredient-container">
  <h3>Gefilterte Zutaten:</h3>
  <ul>
    @for (ingredient of ingredientList(); track ingredient) {
      <li>{{ ingredient }}</li>
    }
  </ul>
</div>
