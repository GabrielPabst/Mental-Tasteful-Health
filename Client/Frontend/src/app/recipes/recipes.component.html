<div class="ingredient-input-container">
  <textarea [(ngModel)]="ingredients" placeholder="Zutaten eingeben..."></textarea>
  <button (click)="searchIngredients()">Suche</button>
</div>

<!-- Zutatenliste -->
<div class="filtered-ingredients">
  <h3>Gefilterte Zutaten:</h3>
  <ul>
    <li *ngFor="let ingredient of ingredientList()">
      {{ ingredient }}
    </li>
  </ul>
</div>

<!-- Rezeptliste -->
<div class="recipe-container" *ngIf="recipes().length > 0">
  <h2>Gefundene Rezepte:</h2>
  <div *ngFor="let recipe of recipes()" class="recipe-card">
    <h3>{{ recipe.name }}</h3>
    <p><strong>Hei√ü oder kalt:</strong> {{ recipe.hotOrCold }}</p>
    <p><strong>Gesund:</strong> {{ recipe.healthy ? 'Ja' : 'Nein' }}</p>
    <p><strong>Allergien:</strong> {{ recipe.allergies.join(', ') }}</p>
    <p><strong>Zubereitung:</strong> {{ recipe.howToCook }}</p>
    <h4>Zutaten:</h4>
    <ul>
      <li *ngFor="let zutat of recipe.ingredients">
        {{ zutat }}
      </li>
    </ul>
  </div>
</div>
